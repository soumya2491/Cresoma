<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Cresoma</title>
    <link rel="stylesheet" href="signup-styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="cosmic-background">
        <div class="stars"></div>
        <div class="twinkling"></div>
        <div class="clouds"></div>
    </div>

    <div class="container">
        <div class="signup-card">
            <div class="card-header">
                <div class="logo-container">
                    <div class="logo-icon">
                        <i class="fas fa-rocket"></i>
                    </div>
                    <h1 class="logo-text">Cresoma</h1>
                </div>
                <p class="welcome-text">Join the Adventure</p>
                <p class="subtitle">Create your account and start exploring</p>
            </div>

            <form class="signup-form" id="signupForm">
                <div class="input-row">
                    <div class="input-group">
                        <div class="input-wrapper">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" id="firstName" placeholder="First Name" required>
                            <div class="input-focus-border"></div>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-wrapper">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" id="lastName" placeholder="Last Name" required>
                            <div class="input-focus-border"></div>
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="email" placeholder="Email Address" required>
                        <div class="input-focus-border"></div>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" placeholder="Password" required>
                        <div class="input-focus-border"></div>
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                        <div class="input-focus-border"></div>
                        <button type="button" class="password-toggle" id="confirmPasswordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="terms" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#" class="terms-link">Terms & Conditions</a>
                    </label>
                    <label class="checkbox-container">
                        <input type="checkbox" id="newsletter">
                        <span class="checkmark"></span>
                        Subscribe to newsletter
                    </label>
                </div>

                <button type="submit" class="signup-btn">
                    <span class="btn-text">Create Account</span>
                    <div class="btn-icon">
                        <i class="fas fa-rocket"></i>
                    </div>
                    <div class="btn-glow"></div>
                </button>
            </form>

            <div class="divider">
                <span>or</span>
            </div>

            <div class="social-signup">
                <button class="social-btn google-btn">
                    <i class="fab fa-google"></i>
                    <span>Sign up with Google</span>
                </button>
                <button class="social-btn github-btn">
                    <i class="fab fa-github"></i>
                    <span>Sign up with GitHub</span>
                </button>
                <button class="social-btn facebook-btn">
                    <i class="fab fa-facebook"></i>
                    <span>Sign up with Facebook</span>
                </button>
            </div>

            <div class="login-link">
                <p>Already have an account? <a href="login.html">Sign In</a></p>
            </div>
        </div>

        <div class="floating-elements">
            <div class="floating-element element-1">
                <i class="fas fa-meteor"></i>
            </div>
            <div class="floating-element element-2">
                <i class="fas fa-satellite"></i>
            </div>
            <div class="floating-element element-3">
                <i class="fas fa-planet-ringed"></i>
            </div>
            <div class="floating-element element-4">
                <i class="fas fa-galaxy"></i>
            </div>
        </div>
    </div>

    <div class="cosmic-particles">
        <div class="cosmic-particle"></div>
        <div class="cosmic-particle"></div>
        <div class="cosmic-particle"></div>
        <div class="cosmic-particle"></div>
        <div class="cosmic-particle"></div>
        <div class="cosmic-particle"></div>
        <div class="cosmic-particle"></div>
        <div class="cosmic-particle"></div>
        <div class="cosmic-particle"></div>
        <div class="cosmic-particle"></div>
    </div>

    <div class="nebula-effect">
        <div class="nebula nebula-1"></div>
        <div class="nebula nebula-2"></div>
        <div class="nebula nebula-3"></div>
    </div>

    <script src="signup.js"></script>
    <script src="signup-3d.js"></script>
</body>
</html>
